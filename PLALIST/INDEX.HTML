        <h2> ALFREDO OLIVAS </h2>
                <audio id="fondo" src="fondo.mp3" loop hidden></audio>
    <script>
        const audio = document.getElementById('fondo');
        let reproducido = false;

        function activarAudio() {
            if(!reproducido) {
                audio.play().then(() => {
                    reproducido = true;
                }).catch(err => {
                    console.log("autoplay blokeado:", err);
                });
            }
        }

        window.addEventListener('scroll', activarAudio);
        window.addEventListener('wheel', activarAudio);
        window.addEventListener('click', activarAudio);
        window.addEventListener('keydown', activarAudio);
        window.addEventListener('touchstart', activarAudio);
    </script>
